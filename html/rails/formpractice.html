<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Practice Form</title>

<style type="text/css">
body, div, h1, form, fieldset, input, textarea {
	margin: 0;
	padding:0;
	border: 0;
	outline: none;
}
html {
	height:100%;
}
body {
	background:#728eaa;
	background:-moz-linear-gradient(top, #25303C 0%, #728eaa 100%);/* firefox */
	background:webkit-gradient (linear, left top, left bottom, color-stop(0%,#25303c), color-stop(100%,#728eaa);/* webkit */
	font-family:sans-serif;
}
#contact {
	width: 430px;
	margin:60px auto;
	padding: 60px 30px;
	background:#c9d0de;
	border: 1px solid #e1e1e1;
	-moz-box-shadow:0px 0px 8px #444;
	-webkit-box-shadow:0px 0px 8px #444;
}
h1 {
	font-size:35px;
	color:#445668;
	text-transform:uppercase;
	text-align:center;
	margin: 0 0 35px 0;
	text-shadow:0 1px 0px #f2f2f2;
}
label {
	float:left;
	clear:left;
	margin:11px 20px 0 0;
	width:95px;
	text-align:right;
	font-size:16px;
	color:#445660;
	text-transform:uppercase;
	text-shadow:0 1x 0 #f1f1f1;
}
input {
	width:260px;
	height:35px;
	padding:5px 20px 0 20px;
	margin: 0 0 20px 0;
	background:#5e768d;
	background:-moz-linear-gradient, #546a7f 0%, #5e768d 20%;/* firefox */
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0%, #546a7f, color-stop(#53768d);
	border-radius:5px;
	-moz-border-radius:5px;
	-webkit-border-radius:5px;
	-moz-box-shadow:0 1px 0 #f2f2f2;
	-webkit-box-shadow:0 1px 0 #f2f2f2;
	font-family:sans-serif;
	font-size:16px;
	color:#f2f2f2;
	text-transform:uppercase;
	text-shadow:0 -1px 0px #334f71;
}

	
</style>
</head>

<body>

<div id="contact">
	<h1>Login to Existing Account</h1>
    <form action="#" method="post">
    	<fieldset>
        	<label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name" />
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="name@domain.com" />
            
            <label for="message">Message</label>
            <textarea id="message" placeholder="What's on your mind"></textarea>
            
            <input type="submit" value="Send Message" />
            
        </fieldset>
    </form>
</div>
</body>
</html>
